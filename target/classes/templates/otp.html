<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<link 
rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

<title>OTP</title>
<style type="text/css">
	label{
			display: inline-block;
			width: 200px;
			margin: 5px;
			text-align: left;		
	}
	button{
			margin: 10px;
			padding: 10px;
	}
</style>
</head>
<body>
	<div align="center">
	<h1>Enter OTP </h1>
	<form action="#" th:action="@{/otp}" th:object="${user}" method="post">
			<label>Enter Valid OTP :</label>
			<input type="text" th:field="*{otp}" /><br/>		
			 
			
			<button class="btn btn-primary" type="submit">Login</button>
	</form>
	</div>

</body>
</html>
