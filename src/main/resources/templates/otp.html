<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>OTP</title>
<style type="text/css">
	label{
			display: inline-block;
			width: 200px;
			margin: 5px;
			text-align: left;		
	}
	button{
			margin: 10px;
			padding: 10px;
	}
</style>
</head>
<body>
	<div align="center">
	<h1>Enter OTP </h1>
	<form action="#" th:action="@{/otp}" th:object="${user}" method="post">
			<label>Enter Valid OTP :</label>
			<input type="text" th:field="*{otp}" /><br/>		
			 
			
			<button type="submit">Login</button>
	</form>
	</div>

</body>
</html>
